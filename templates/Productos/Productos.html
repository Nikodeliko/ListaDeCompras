{% extends 'base.html' %}
{% block content %}
<h1>Productos</h1>
<div class="col-xs-12 col-lg-6 mx-auto">
  <div class="form-group">
    <br>
    <a>Nombre de producto
    <input type="text" class="form-control" name="nombre_producto" required>
	</a>
	<br>
    <a>Tienda
    <input type="text" class="form-control" name="Tienda">
	</a>
    <br>
    <a>Costo presuspuestado
    <input type="text" class="form-control" name="Costo_presupuestado" required>
	</a>
	<br>
    <a>Costo real
    <input type="text" class="form-control" name="Costo_real" required>
	</a>
	<br>
    <a>Notas adicionales
    <input type="text" class="form-control" rows="5" id="Notas" name="Notas">
	</a>
  </div>
</div>
{% endblock content %}
